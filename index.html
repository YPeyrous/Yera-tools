<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yera - tools </title>
    <link rel="icon" type="image/png" href="media/img/Logo_v1_enzo (1).png">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    
    <div class="struct">
        <div class="titre">
            <h1>Yera | Estimateur de prix v1.1</h1>
        </div>
        <div class="formulaire">
            <form>
                <div class="upForm">
                    <div class="leftForm">
                        <h3> Complexité :</h3>
                        
                        <label for="buildRange" class="form-label">• Build : </label>
                        <input type="range" class="form-range" id="buildRange" min="1" max="5" step="1" value="1">

                        <label for="orgaRange" class="form-label">• Organique : </label>
                        <input type="range" class="form-range" id="orgaRange" min="1" max="5" step="1" value="1">

                        <label for="terraRange" class="form-label">• Terraforming : </label>
                        <input type="range" class="form-range" id="terraRange" min="1" max="5" step="1" value="1">

                        <label for="devRange" class="form-label">• Developpement : </label>
                        <input type="range" class="form-range" id="devRange" min="0" max="10" step="1" value="0">

                        <label for="packRange" class="form-label">• Ressource pack : </label>
                        <input type="range" class="form-range" id="packRange" min="0" max="5" step="1" value="0">
                    </div>
                    <div class="rightForm">
                        <h3> Urgence :</h3>
                        
                        <label for="urgenceRange" class="form-label">• Urgence : </label>
                        <input type="range" class="form-range" id="urgenceRange" min="1" max="5" step="1" value="1">

                        <h3> Taille :</h3>
                        
                        
                        
                        <label for="hautRange" class="form-label">• Hauteur : </label>
                        <input type="range" class="form-range" id="hautRange" min="100" max="600" step="100" value="100">

                        <div class="size">
                            <label for="sizeNumber" class="form-label">• Longueur : </label>
                            <input class="form-control" id="sizeNumber" type="number"    aria-label="readonly input example" >
                        </div>
                    </div>
                </div>
                <div class="downForm">
                    <button type="button" class="btn btn-secondary btn-lg" id="valider">Valider</button>
                    <p class="result" id="res">Prix estimé :</p>
                </div>
            </form>
        </div>
    </div>

    <script src="script/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
